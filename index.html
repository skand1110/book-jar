<body>

    <div class="text-white text-xl sm:text-3xl md:text-4xl font-medium">
        <div class="absolute w-full">
            <div class="flex justify-between items-center max-w-8xl mx-auto px-5 pr-4 py-5 md:space-x-7 lg:px-6">
                <div>
                    <a href="/">
                        <span class="sr-only">The BookJar</span>

                    </a>
                </div>
                <div class="z-10 sm:-mt-2 shadow-md">
                    <a target="_blank"
                        class="text-base sm:text-lg align-middle text-center bg-white text-black hover:bg-cyan-600 hover:text-white items-center py-2 px-4 sm:px-6 rounded-md"

    <div class="desktop-hero hidden lg:block">

            <div class="mx-auto max-w-8xl px-6 lg:px-9">
                <div class="lg:grid lg:grid-cols-2 lg:gap-6">

                            <h1 class="text-5xl text-white font-bold sm:mt-5 sm:text-6xl lg:mt-5">
                                <span class="block text-lg">The</span>
                                <span class="pb-3 block bg-clip-text text-white tracking-wide sm:pb-5">BookJar</span>
                            </h1>
                            <p class="text-white text-xl sm:text-3xl md:text-4xl font-medium">
                                Because shelves are too mainstream
                            </p>
                            <a target="_blank"
                                class="mt-6 inline-block py-3 px-6 rounded-xl shadow-md bg-black text-white font-semibold hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-cyan-400"

                            <a target="_blank"
                                class="mt-6 inline-block py-3 px-5 text-sm text-cyan-100 hover:text-white underline"
                                href="https://app.thestorygraph.com/users/sign_in">Sign in</a>
                        </div>
                    </div>
                    <div class="mt-7 -mb-8 sm:-mb-11 lg:m-0 lg:relative">

                            <img alt="Collage of book covers"
                                class="opacity-70 w-full lg:absolute lg:inset-y-0 lg:left-0 lg:h-full lg:w-auto lg:max-w-none"
                                src="/assets/heroimg5.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-hero block lg:hidden bg-cyan-600">
        <div class="opacity-10">
            <div class="mx-auto w-full py-12"
                style="background-image: url(/assets/heroimg5.jpg); background-size: cover">
            </div>
        </div>
        <div class="absolute top-9 sm:top-10 lg:py-10 px-6 sm:ml-10 md:ml-11">
            <h1 class="text-5xl sm:text-6xl mt-5 text-white font-bold">
                <span class="block text-lg">The</span>
                <span class="pb-3 block bg-clip-text text-white sm:tracking-wide">BookJar</span>
            </h1>
            <p class="text-white text-3xl font-medium md:pr-10">

            </p>
            <a target="_blank"
                class="mt-6 inline-block py-3 px-6 rounded-xl shadow-md bg-black text-white font-semibold hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-cyan-400"
                href="https://app.thestorygraph.com/users/sign_up">Sign up</a>
            <a target="_blank"
                class="mt-6 inline-block py-3 px-5 text-sm text-cyan-100 hover:text-white underline font-semibold"
